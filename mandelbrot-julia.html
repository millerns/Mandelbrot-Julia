<!DOCTYPE html>
<!--
Based on the "How to explore the Mandelbrot set using HTML5" tutorial provided
by Microsoft (http://msdn.microsoft.com/en-us/library/jj635756(v=vs.85).aspx).
Nick Miller and Scott Harris
For CSSE 325
-->
<html>
    <head>
        <title>Fractal Viewer</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="mandelbrot-julia.js"></script>
    </head>

    <body>
        <div><h1>Mandelbrot - Julia Viewer</h1></div>
        <p>Click a point on the Mandelbrot Set to generate the related Julia Set.<br>
        Click and drag on either image to zoom.</p>
        <table>
            <tr>
                <td id="pointMessage"></td>
                <td id="saveMessage"></td>
                <td id="timeMessage"></td>
            </tr>
        </table>
        <!--
            1920    1080
            1280    720
            960     540
            640     360
            320     180
        -->
        <canvas width="640" height="360" id="mandelbrotCanvas">Canvas not supported - upgrade your browser</canvas><br>
        <canvas width="640" height="360" id="juliaCanvas">Canvas not supported - upgrade your browser</canvas><br>
        <table>
            <tr>
                <td id="colorMessage">COLOR</td>
                <td id="sizeMessage">SIZE</td>
                <td id="iterationMessage">ITERATION</td>
            </tr>
        </table>
        <div id="controls">
            <button type="button" id="resetButton">Reset Zoom</button>
            <button type="button" id="changeColorButton">Switch Colors</button>
            <button type="button" id="changeSizeButton">Toggle Size</button>
            <button type="button" id="changeIterationButton">Toggle Iterations</button>
            <button type="button" id="saveButton">Save Image</button>
            <form id="filenameForm">
                Extensionless filename: <input id="filename" type="text"> <input type="submit" value="Submit">
            </form>
        </div>
        <br>
    </body>
</html>
